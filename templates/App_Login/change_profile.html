{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block block_title %}Change Profile{% endblock block_title %}
{% block body_block %}

<form method="POST" novalidate>
    {{form|crispy}}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success btn-sm">Change</button>
    <a href="{% url 'App_Login:profile' %}" class="btn btn-danger btn-sm">Back</a>
</form><br>

{% endblock body_block %}
